<nav class="navbar is-black is-fixed-top" role="navigation" aria-label="main navigation" id="navbar">
    <div class="container">

        <!-- logo or branding image on left side -->
        <div class="navbar-brand">
            <a class="navbar-item"
                href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">
                <strong>{{site.title}}</strong>
            </a>
            <div class="navbar-burger" data-target="navbar-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- children of navbar-menu must be navbar-start and/or navbar-end -->
        <div class="navbar-menu has-background-black" id="navbar-menu">
            <!-- navbar items | left side -->
            <!-- <div class="navbar-start">
            </div> -->
            <!-- navbar items | right side -->
            <div class="navbar-end">
                <!--<a class="navbar-item {% if page.layout == 'default' %}is-active{% endif %}"
                    href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">HOME</a>-->
                <a class="navbar-item scroll" href="{{site.url}}{{site.baseurl}}/#about">O MNIE</a>
                {% include dropdown.html %} 
                <a class="navbar-item scroll" href="{{site.url}}{{site.baseurl}}/#contact">KONTAKT</a>
                
                <!-- <a class="navbar-item {% if page.layout == 'blog' %}is-active{% endif %}"
                    href="{{site.url}}{{site.baseurl}}/blog">BLOG</a>
                 -->
            </div>

        </div>
    </div>
</nav>
<!-- Bulma Navbar JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        /* Get all "navbar-burger" elements */
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        /* Check if there are any navbar burgers */
        if ($navbarBurgers.length > 0) {
            /* Add a click event on each of them */
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                    /* Get the target from the "data-target" attribute */
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    /* Toggle the class on both the "navbar-burger" and the "navbar-menu" */
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });

    window.addEventListener("scroll", function (event) {
    var scroll = this.scrollY;
    var item = document.getElementsByClassName('scroll');
    /*console.log(scroll);*/
    if (scroll < 565) {
      item[0].classList.remove('is-active');
      item[1].classList.remove('has-background-grey-dark');
      item[2].classList.remove('is-active');
    }
    if (scroll > 565 && scroll < 1170) {
      item[0].classList.add('is-active');
      item[1].classList.remove('has-background-grey-dark');
      item[2].classList.remove('is-active');
    }
    if (scroll > 1170 && scroll < 1870) {
      item[0].classList.remove('is-active');
      item[1].classList.add('has-background-grey-dark');
      item[2].classList.remove('is-active');
    }
    if (scroll > 1870) {
      item[0].classList.remove('is-active');
      item[1].classList.remove('has-background-grey-dark');
      item[2].classList.add('is-active');
    }
  });
</script>
