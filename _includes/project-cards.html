<div class="columns is-centered is-multiline is-mobile">
  {% for pag in site.pages %}
  {% if pag.path contains 'projekty/' and pag.id == page.id %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <a id="modal" name="{{pag.path | remove:'.md'}}">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{pag.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ pag.title }}</h1>
         <!--<p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 80}}</p>-->
        </div>
      </div>
      </a>
    </div>
  {% endif %}
  {% endfor %}
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
      </footer>
    </div>
  </div>
  </div>
<script>
  document.getElementById('modal').addEventListener('click', function(){
  document.querySelector(".modal").classList.add('is-active');
  document.querySelector(".modal-card-body").innerHTML='<object type="text/html" data={{site.url}}/'+document.getElementById("modal").name+' ></object>';
  });
  document.querySelector(".delete").addEventListener('click', function(){
  document.querySelector(".modal").classList.remove('is-active');
  });  

</script>
